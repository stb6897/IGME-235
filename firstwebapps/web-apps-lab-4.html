<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Web Apps-4-HW</title>
	<style>
		body {
			border: 1px solid gray;
		}
	</style>
</head>

<body>
	<h1>My Favorites</h1>
	<h2>My Favorite Colors</h2>

	<ol id="colorsList">

	</ol>

	<h2>My Favorite Foods</h2>

	<ol id="foodsList">

	</ol>

	<h2>My Favorite Links</h2>

	<ol id="linksList">

	</ol>

	<script>
		"use strict";
		let colors = ["red", "green", "blue", "purple", "pink"];
		let foods = ["apple", "orange", "pear", "grapes"]; // add some foods

		// Optional - can you figure out how to pull both the key AND the value
		// from the `links` object literal?
		let links = {
			"RIT": "http://www.rit.edu",
			"RWAG": "https://www.facebook.com/RWAGclub",
			"New Media Club": "http://newmediaclub.cias.rit.edu"
		}

		let colorList = document.getElementById("colorsList");
		let foodList = document.getElementById("foodsList");
		for (let key in links) {
			let li = document.createElement("li");
			li.innerHTML = links[key];
			linksList.appendChild(li);
		}
		function createList(listElement, array = ["puppydogs", "butterflies", "lollipops"]) {
			for (let index = 0; index < array.length; index++) {
				let li = document.createElement("li");
				li.innerHTML = array[index];
				listElement.appendChild(li);
			}
		}
		createList(colorList, colors);
		createList(foodList, foods);
	</script>
</body>

</html>
